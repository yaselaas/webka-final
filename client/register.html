<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="header">
    <div class="brand">
      <img src="/assets/images/cover1.jpg" alt="cover">
      <div>
        <div class="title">OtakuPins</div>
        <div class="sub">Register</div>
      </div>
    </div>
    <div class="nav">
      <a href="/login.html">Login</a>
      <a class="active" href="/register.html">Register</a>
    </div>
  </div>

  <div class="container">
    <div class="card" style="max-width:560px; margin:0 auto;">
      <h1>Create account</h1>
      <div id="msg"></div>

      <form onsubmit="handleRegister(event)">
        <label>Username</label>
        <input id="username" type="text" placeholder="anime_user" required />

        <label>Email</label>
        <input id="email" type="email" placeholder="name@example.com" required />

        <label>Password</label>
        <input id="password" type="password" placeholder="At least 8 characters" required />

        <label>Confirm password</label>
        <input id="confirmPassword" type="password" placeholder="Repeat password" required />

        <div style="margin-top:12px;">
          <button class="btn" type="submit">Register</button>
          <a class="btn secondary" style="text-decoration:none; display:inline-block; margin-left:8px;" href="/login.html">Back</a>
        </div>

        <div class="note">
          Username: 3-20 chars, letters/numbers/underscore.<br/>
          Password: 8+ chars with uppercase, lowercase, number.
        </div>
      </form>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
