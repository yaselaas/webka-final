<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="header">
    <div class="brand">
      <img src="/assets/images/cover1.jpg" alt="cover">
      <div>
        <div class="title">OtakuPins</div>
        <div class="sub">Profile</div>
      </div>
    </div>
    <div class="nav">
      <a id="navPosts" href="/posts.html">Posts</a>
      <a id="navAnime" href="/anime.html">Anime Search</a>
      <a id="navProfile" class="active" href="/profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <div class="card">
        <h1>My profile</h1>
        <div id="profileBox"></div>

        <div class="note">
          Email: <b id="emailText"></b><br/>
          Created: <b id="createdText"></b>
        </div>

        <div id="msg"></div>
        <form id="form" style="margin-top:12px;">
          <label>Username</label>
          <input id="username" type="text" />

          <label>Bio</label>
          <textarea id="bio" maxlength="200"></textarea>

          <div style="margin-top:12px;">
            <button class="btn" type="submit">Save</button>
          </div>
        </form>
      </div>

      <div class="card">
        <h2>Cover</h2>
        <div class="note">Replace images later.</div>
        <img src="/assets/images/cover4.jpg" style="width:100%; border-radius:16px; border:1px solid #ffe1ee; margin-top:12px;" alt="img">
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/profile.js"></script>
</body>
</html>
